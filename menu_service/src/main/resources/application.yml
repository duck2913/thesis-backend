server:
  port: 8081

spring:
  instance:
    hostname: localhost

  application:
    name: menu-service

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    static-path-pattern: /static/**
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka